<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Main Container -->
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100">
            <div class="col-md-6 offset-md-3">

                <!-- Card for Form -->
                <div class="card shadow-lg rounded-3">
                    <div class="card-body">
                        <h3 class="text-center mb-4">URL Shortener</h3>

                        <!-- URL Shortener Form -->
                        <form action="{{url_for('main.make_short_url')}}" method="POST">

                            <!-- CRSF Token -->
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="longUrl" name="longUrl"
                                    placeholder="Enter your long URL here" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Shorten URL</button>
                            </div>
                        </form>

                        <!-- Result Section (Initially Hidden) -->
                        <div id="resultSection" class="mt-4 {% if not new_url %}d-none{% endif %}">
                            <label class="form-label fw-bold">Your short URL:</label>

                            <div class="input-group">
                                <input type="text" class="form-control" id="shortUrl" value="{{ new_url }}" readonly>
                                <button class="btn btn-outline-secondary" id="copyBtn" type="button">Copy</button>
                            </div>
                            <div id="copyMsg" class="form-text text-success mt-2 d-none">Copied to clipboard!</div>
                        </div>
                    </div>
                </div>
                <!-- End Card -->

            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        const copyBtn = document.getElementById('copyBtn');
        const shortUrlInput = document.getElementById('shortUrl');
        const copyMsg = document.getElementById('copyMsg');

        if (copyBtn && shortUrlInput && copyMsg) {
            copyBtn.addEventListener('click', function () {
                shortUrlInput.select();
                shortUrlInput.setSelectionRange(0, 99999);
                navigator.clipboard.writeText(shortUrlInput.value)
                    .then(() => {
                        copyMsg.classList.remove('d-none');
                        setTimeout(() => copyMsg.classList.add('d-none'), 2000);
                    });
            });
        }
    </script>

</body>

</html>
